type Query {
  # return task list
  tasks: [Task]
}

# datetime type
scalar DateTime

type Task {
  # unique id
  uuid: ID

  # task name
  name: String

  # task position
  position: Int

  # task state
  isFinished: Boolean

  # task created time
  createdAt: DateTime
}


 type Mutation {
   # write a new task to storage
   writeANewTask(name: String): Boolean
 }

 type Subscription {
   # trigger event when task was noted
   taskWasNoted: Task
 }
